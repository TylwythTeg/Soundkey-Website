<style>
.wrapper {

.strings {
  position: absolute;
  top: 1.8vw;
  height: 20vh;
  left: 8px;
  right: 8px;
}
/
.strings .pluck {
  position: relative;
  content: "";
  height: 1vw;
  width: 100%;

  margin-bottom: 2vw;
}

.strings .pluck:after {
  content: "";
    display: inline-block;
    width: 100%;
    height: 0.25vw;
    background-color: black;
    position: relative;
    margin-top: -6vw;
    top: -1.4vw;
    margin-left: 0vw;
    overflow: visible;
}

.wrapper div:nth-child(1) {
  flex: 0.5;
}

.strings .pluck2 {

  position: absolute;

  background-color: red;

  height: 0.5vh;

  width: 100%;
}

</style>
